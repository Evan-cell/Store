<ng-container *ngIf="true">
  <div class="container">
    <div class="card-table">
      <div class="card-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>sr.no</th>
              <th>product</th>
              <th>productImage</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quality</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of product; let i = index">
              <td>{{i+1}}</td>
              <td>{{item.title}}</td>
              <td>{{item.image}}</td>
              <td>{{item.description}}</td>
              <th>{{item.price}}</th>
              <td>{{item.quantity}}</td>
              <td>{{item.total}}</td>
              <td>
                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="false">
  <div class="div container">
    <div class="card">
      <div class="card-title">My cart</div>
    </div>
    <div class="centre">
      <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
      <h4>Missing cart items?</h4>
      <h6>login to see the items you added prevoiusly</h6>
      <button style="background-color:rgb(216, 86, 0);" class="btn btn-primary">Shop now</button>
    </div>
  </div>
</ng-container>
